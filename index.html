<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Inlay Processor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f7fafc;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background-color: #edf2f7;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #a0aec0;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            font-size: 14px;
            color: #718096;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background-color: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status.error {
            background-color: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .status.info {
            background-color: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .file-info {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }
        
        .file-name {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 14px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Inlay Processor</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Click to select CSV file or drag and drop</div>
            <div class="upload-subtext">Upload your today_inlays.csv file for processing</div>
            <input type="file" id="fileInput" accept=".csv" />
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" id="processBtn" disabled>Process CSV</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        
        let selectedFile = null;

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });

        // Process button click handler
        processBtn.addEventListener('click', processCSV);

        function handleFileSelection(file) {
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showStatus('error', 'Please select a CSV file.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024).toFixed(1)} KB`;
            fileInfo.style.display = 'block';
            processBtn.disabled = false;
            hideStatus();
        }

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function showProgress() {
            progress.style.display = 'block';
            progressBar.style.width = '0%';
        }

        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }

        function hideProgress() {
            progress.style.display = 'none';
        }

        function parseListString(listStr) {
            try {
                // Remove outer quotes if present
                let cleaned = listStr.trim();
                if ((cleaned.startsWith('"') && cleaned.endsWith('"')) || 
                    (cleaned.startsWith("'") && cleaned.endsWith("'"))) {
                    cleaned = cleaned.slice(1, -1);
                }
                
                // Try to parse as JSON array first
                try {
                    return JSON.parse(cleaned);
                } catch {
                    // If JSON parsing fails, try to evaluate as Python-like list
                    // Replace single quotes with double quotes for JSON compatibility
                    cleaned = cleaned.replace(/'/g, '"');
                    return JSON.parse(cleaned);
                }
            } catch (error) {
                console.warn('Could not parse list:', listStr, error);
                return [];
            }
        }

        async function processCSV() {
            if (!selectedFile) {
                showStatus('error', 'Please select a file first.');
                return;
            }

            processBtn.disabled = true;
            showProgress();
            showStatus('info', 'Processing CSV file...');

            try {
                const text = await selectedFile.text();
                const lines = text.split('\n');
                
                // Skip header line
                const dataLines = lines.slice(1).filter(line => line.trim());
                
                const outputRows = [['id', 'userId', 'createdAt', 'name', 'cycleCount']];
                let processedCount = 0;
                let skippedCount = 0;

                for (let i = 0; i < dataLines.length; i++) {
                    const line = dataLines[i].trim();
                    if (!line) continue;

                    try {
                        // Split on comma, but be careful with quoted values
                        const parts = [];
                        let current = '';
                        let inQuotes = false;
                        let commaCount = 0;
                        
                        for (let j = 0; j < line.length; j++) {
                            const char = line[j];
                            
                            if (char === '"' && (j === 0 || line[j-1] !== '\\')) {
                                inQuotes = !inQuotes;
                                current += char;
                            } else if (char === ',' && !inQuotes && commaCount < 4) {
                                parts.push(current);
                                current = '';
                                commaCount++;
                            } else {
                                current += char;
                            }
                        }
                        parts.push(current); // Add the last part

                        if (parts.length !== 5) {
                            console.warn(`Skipping malformed line: ${line}`);
                            skippedCount++;
                            continue;
                        }

                        const [id, userId, createdAt, nameRaw, cycleRaw] = parts;
                        const name = nameRaw.trim().replace(/^['"]|['"]$/g, '');
                        
                        const cycleList = parseListString(cycleRaw);
                        
                        for (const cycle of cycleList) {
                            outputRows.push([id.trim(), userId.trim(), createdAt.trim(), name, cycle]);
                        }
                        
                        processedCount++;
                    } catch (error) {
                        console.warn(`Skipping line due to parsing error: ${line}`, error);
                        skippedCount++;
                    }

                    // Update progress
                    updateProgress(((i + 1) / dataLines.length) * 100);
                }

                // Create CSV content
                const csvContent = outputRows.map(row => 
                    row.map(field => {
                        // Escape fields that contain commas, quotes, or newlines
                        if (typeof field === 'string' && (field.includes(',') || field.includes('"') || field.includes('\n'))) {
                            return `"${field.replace(/"/g, '""')}"`;
                        }
                        return field;
                    }).join(',')
                ).join('\n');

                // Create and download file
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', 'output.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                hideProgress();
                showStatus('success', 
                    `Processing complete! Processed ${processedCount} lines, ` +
                    `skipped ${skippedCount} malformed lines. ` +
                    `Generated ${outputRows.length - 1} output rows. File downloaded as output.csv.`);

            } catch (error) {
                console.error('Error processing CSV:', error);
                hideProgress();
                showStatus('error', `Error processing file: ${error.message}`);
            } finally {
                processBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
