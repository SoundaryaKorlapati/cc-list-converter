<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Inlay Processor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #bb2f00;
            background-color: #f7fafc;
        }
        
        .upload-area.dragover {
            border-color: #bb2f00;
            background-color: #edf2f7;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #a0aec0;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            font-size: 14px;
            color: #8d2401;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #c33000 0%, #c33000 0%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            
            color: #bb2f00;
            border: 1px solid #bb2f00;
        }
        
        .status.error {
            background-color: #fed7d7;
            border: 1px solid #feb2b2;
        }
        
        .status.info {
            background-color: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .file-info {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }
        
        .file-name {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 14px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON to list EPCs Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Click or drag and drop your CSV file</div>
            <div class="upload-subtext">Upload the CSV file exported from cyclecount table to expand the JSON string for EPCs</div>
            <input type="file" id="fileInput" accept=".csv" />
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" id="processBtn" disabled>Process CSV</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        
        let selectedFile = null;

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });

        // Process button click handler
        processBtn.addEventListener('click', processCSV);

        function handleFileSelection(file) {
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showStatus('error', 'Please select a CSV file.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024).toFixed(1)} KB`;
            fileInfo.style.display = 'block';
            processBtn.disabled = false;
            hideStatus();
        }

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function showProgress() {
            progress.style.display = 'block';
            progressBar.style.width = '0%';
        }

        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
        }

        function hideProgress() {
            progress.style.display = 'none';
        }

        function parseCSVLineForCycleCount(line) {
            const arrayStart = line.indexOf('[');
            
            if (arrayStart === -1) {
                return null;
            }
            
            const beforeArray = line.substring(0, arrayStart);
            let arrayPart = line.substring(arrayStart);
            
            const arrayEnd = arrayPart.lastIndexOf(']');
            if (arrayEnd !== -1) {
                arrayPart = arrayPart.substring(0, arrayEnd + 1);
            }
            
            const fields = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < beforeArray.length; i++) {
                const char = beforeArray[i];
                
                if (inQuotes) {
                    if (char === '"') {
                        if (i + 1 < beforeArray.length && beforeArray[i + 1] === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = false;
                        }
                    } else {
                        current += char;
                    }
                } else {
                    if (char === '"') {
                        inQuotes = true;
                    } else if (char === ',') {
                        fields.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
            }
            if (current.trim()) {
                fields.push(current.trim());
            }
            
            return {
                fields: fields,
                arrayStr: arrayPart
            };
        }

        function parseListString(listStr) {
            try {
                let cleaned = listStr.trim();
                
                if ((cleaned.startsWith('"') && cleaned.endsWith('"')) || 
                    (cleaned.startsWith("'") && cleaned.endsWith("'"))) {
                    cleaned = cleaned.slice(1, -1);
                }
                
                cleaned = cleaned.replace(/""/g, '"');
                
                // Try to parse as JSON array first
                try {
                    return JSON.parse(cleaned);
                } catch {
                    cleaned = cleaned.replace(/'/g, '"');
                    return JSON.parse(cleaned);
                }
            } catch (error) {
                console.warn('Could not parse list:', listStr, error);
                return [];
            }
        }

        async function processCSV() {
            if (!selectedFile) {
                showStatus('error', 'Please select a file first.');
                return;
            }

            processBtn.disabled = true;
            showProgress();
            showStatus('info', 'Processing CSV file...');

            try {
                const text = await selectedFile.text();
                const lines = text.split('\n');
                
                // Skip header line
                const dataLines = lines.slice(1).filter(line => line.trim());
                
                const outputRows = [['id', 'userId', 'createdAt', 'name', 'EPC']];
                let processedCount = 0;
                let skippedCount = 0;

                for (let i = 0; i < dataLines.length; i++) {
                    const line = dataLines[i].trim();
                    if (!line) continue;

                    try {
                        const parsed = parseCSVLineForCycleCount(line);
                        
                        if (!parsed || parsed.fields.length < 4) {
                            console.warn(`Skipping malformed line: ${line}`);
                            skippedCount++;
                            continue;
                        }
                        
                        const id = parsed.fields[0] || '';
                        const userId = parsed.fields[1] || '';
                        const createdAt = parsed.fields[2] || '';
                        const name = parsed.fields[3] || '';
                        
                        const cycleList = parseListString(parsed.arrayStr);
                        
                        if (cycleList.length === 0) {
                            console.warn(`Empty cycle list for line: ${line}`);
                            skippedCount++;
                            continue;
                        }
                        
                        for (const cycle of cycleList) {
                            outputRows.push([id.trim(), userId.trim(), createdAt.trim(), name.trim(), cycle]);
                        }
                        
                        processedCount++;
                    } catch (error) {
                        console.warn(`Skipping line due to parsing error: ${line}`, error);
                        skippedCount++;
                    }

                    // Update progress
                    updateProgress(((i + 1) / dataLines.length) * 100);
                }

                // Create CSV content
                const csvContent = outputRows.map(row => 
                    row.map(field => {
                        // Escape fields that contain commas, quotes, or newlines
                        if (typeof field === 'string' && (field.includes(',') || field.includes('"') || field.includes('\n'))) {
                            return `"${field.replace(/"/g, '""')}"`;
                        }
                        return field;
                    }).join(',')
                ).join('\n');

                // Create and download file
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', 'output.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                hideProgress();
                showStatus('success', 
                    `Processed ${processedCount} lines, \n` +
                    `Skipped ${skippedCount} malformed lines. \n` +
                    `Generated ${outputRows.length - 1} output rows.`);

            } catch (error) {
                console.error('Error processing CSV:', error);
                hideProgress();
                showStatus('error', `Error processing file: ${error.message}`);
            } finally {
                processBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
